<app-card class="exercises-container" [padding]="'light'">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    Exercises: {{ exercises | json }}
    <mat-tab label="Table">
      <app-exercises-table [exercises]="exercises" [columnsToRender]="columnsToRender" [view]="'table'"/>
    </mat-tab>
    <mat-tab label="Cards">
      <app-exercises-table [exercises]="exercises" [columnsToRender]="columnsToRender" [view]="'card'"/>
    </mat-tab>
  </mat-tab-group>
</app-card>
