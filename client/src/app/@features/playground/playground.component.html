<!-- Developer Mode Only!-->
<h2>Angular Playground</h2>

@for (i of numbersArray; track i) {
  <div>Number: {{i}}</div>
} @empty {
  <div>Empty</div>
}

@if (numbersArray.length > 0) {
  <div>True</div>
} @else {
  <div>False</div>
}

@switch (numbersArray.length) {
  @case (1) {
    <div>1</div>
  }
  @case (2) {
    <div>2</div>
  }
  @default {
    <div>Default</div>
  }
}

<app-sandpit [sandpitObject]="sandpitObject"></app-sandpit>
