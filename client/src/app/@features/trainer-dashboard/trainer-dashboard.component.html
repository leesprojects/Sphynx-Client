<app-feature-frame>
  <div class="dashboard-container">
    <div class="cards-container">
      @for (card of exampleExerciseCards; track $index) {
        <div class="card">
          <h3>{{ card.name }}</h3>
          <p>{{ card.category }}</p>
        </div>
      }
    </div>

    <mat-divider></mat-divider>

    <div class="cards-table">
      <table mat-table [dataSource]="exampleExerciseCards" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="weighted">
          <th mat-header-cell *matHeaderCellDef> Weighted </th>
          <td mat-cell *matCellDef="let element"> {{element.weighted ? 'Y' : 'N' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</app-feature-frame>
